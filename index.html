<!DOCTYPE html>
<html lang="en">
<head>
    <title>Series Tracker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3" style="width: 450px;">
    <h2 class="text-center">Series Tracker</h2>
    <table id="shows-table" class="table table-bordered">
        <thead>
        <tr>
            <th>Delete</th>
            <th>Name</th>
            <th>Season</th>
            <th>Episode</th>
            <th>Link</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="button-row">
        <button disabled id="saveButton" type="button" class="btn btn-outline-secondary">Save Episode</button>
        <button id="delDbButton" type="button" class="btn btn-outline-secondary">Delete All Shows</button>
        <button id="optionsBtn" type="button" class="btn btn-outline-secondary">Options</button>
    </div>
</div>
</body>
<script src="js/script.js"></script>
</html>
